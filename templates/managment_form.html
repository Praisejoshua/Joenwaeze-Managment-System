{% extends "base.html" %}

{% block title %}
    Edit Management
{% endblock %}

{% load static %}
{% block content %}

<link rel="stylesheet" href="{% static 'form.css' %}">

<div class="edit-management-container">
    <div class="edit-management-card">
        <div class="edit-management-body">
            <h2 class="edit-management-title">Edit Management Entry</h2>

            <form method="post">
                {% csrf_token %}
                
                <fieldset class="form-group">
                    <legend class="sr-only">Management Details</legend>
                    {{ form.as_p }}
                </fieldset>

                {% if form.non_field_errors %}
                    <div class="form-errors">
                        {{ form.non_field_errors }}
                    </div>
                {% endif %}

                <div class="button-group">
                    <button type="submit" class="btn-update">
                        <i class="fas fa-check-circle"></i> Update
                    </button>

                    <a href="{% url 'managment_list' %}" class="btn-cancel">
                        <i class="fas fa-times-circle"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<style>

</style>

{% endblock %}
